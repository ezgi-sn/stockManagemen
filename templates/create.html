{% extends 'base.html' %}

{% block content %}

    <form action="" method="post" name="create">
  <div class="form-group content">
      <label for="product_category">Select Category</label>
    <select class="form-control" name="product_category">
      <option>Steel</option>
      <option>Rubber</option>
      <option>Plastics</option>
      <option>Aluminum</option>
    </select>
    <label for="product_name">Product Name</label>
    <input type="text" class="form-control" name="product_name" placeholder="Enter product name">
  </div>
  <div class="form-group">
    <label for="product_stock">Product Stock</label>
    <input type="number" class="form-control" name="product_stock" placeholder="Enter product stock">
  </div>
<div class="form-group">
    <label for="product_description">Product Description</label>
    <textarea class="form-control" name="product_description" rows="3"></textarea>
  </div>
  <!--<div class="form-check">
    <input type="checkbox" class="form-check-input" name="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check</label>
  </div>-->
  <button type="submit" class="btn btn-primary" style="margin-top: 15px">Insert</button>
</form>
{% endblock %}
